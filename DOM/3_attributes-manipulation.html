<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1 class="title red">Soy el título</h1>
    <a href="https://www.google.es" title="Ir a Google">Ir a Google</a>

    <script>

        const header = document.querySelector('h1')
        const link = document.querySelector('a')

        // attribute manipulation (functional)
        header.setAttribute('title', 'ahora tengo título')
        link.setAttribute('id', 'yabadu')
        link.setAttribute('href', 'https://www.yahoo.es')

        // attribute reading (functional)
        const linkTitleFun = link.getAttribute('title')
        console.log('El título del link es', linkTitleFun)



        // manipulacion de clases
        header.classList.add('big')
        header.classList.remove('red')

    </script>
</body>

</html>
